<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<nav class="col-md-2 d-none d-md-block bg-light sidebar" th:fragment="menu">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
            <li class="nav-item" th:each="menu : ${session.userMenus}">
                <a class="nav-link" th:href="${menu.url}" th:text="${menu.name}">
                    <span th:data-feather="${menu.icon}"></span>
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
