<!DOCTYPE html >
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Sign in spring security dashboard"/>
    <title>Sign in spring security dashboard</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          crossorigin="anonymous"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"/>

    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet"/>
</head>
<body>
<div class="container">

    <form class="form-signin" action="/login" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUserName" class="sr-only">User name</label>
        <input type="text" id="inputUserName" class="form-control" placeholder="User name"
               required autofocus name="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
               required name="password">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div th:if="${param.error}">
        <span style="color:red"
              th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
